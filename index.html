<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Álbum Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="stage">

  <button class="nav prev">‹</button>

  <div class="book" id="book">
    <div class="page left">
      <img id="leftImg">
    </div>

    <div class="page right">
      <img id="rightImg">
    </div>
    
    <!-- Página que será animada para o flip -->
    <div class="page flip-page" id="flipPage">
      <img id="flipImg">
    </div>
  </div>

  <button class="nav next">›</button>

</div>

<div id="pageCounter"></div>

<script src="script.js"></script>
</body>
</html>
