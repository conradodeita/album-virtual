<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Álbum Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="viewer">

  <button id="prev" class="nav">‹</button>

  <div id="album" class="album closed">

    <!-- CAPA / CONTRACAPA -->
    <div class="cover">
      <img id="coverImg" alt="">
    </div>

    <!-- MIOLO -->
    <div class="spread">

      <div class="page-wrapper">
        <div class="page">
          <img id="leftImg" alt="">
        </div>
      </div>

      <div class="spine"></div>

      <div class="page-wrapper">
        <div class="page">
          <img id="rightImg" alt="">
        </div>
      </div>

    </div>

  </div>

  <button id="next" class="nav">›</button>

</div>

<div id="counter"></div>

<script src="script.js"></script>
</body>
</html>
