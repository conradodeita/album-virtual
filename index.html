<!DOCTYPE html>
<html lang="pt-BR">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a2980">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="stage">
  <button class="nav prev" aria-label="Página anterior">‹</button>

  <div class="book" id="book">

      <img id="leftImg">
    </div>

    <div class="page right">
      <img id="rightImg">
    </div>
    
    <div class="page flip-page" id="flipPage">
      <img id="flipImg">
    </div>
  </div>

  <button class="nav next" aria-label="Próxima página">›</button>
</div>

<div id="pageCounter"></div>

<script src="script.js"></script>
