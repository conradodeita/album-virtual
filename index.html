<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Álbum Virtual</title>

<script src="https://unpkg.com/page-flip/dist/index.umd.js"></script>

<style>
body {
  margin: 0;
  background: #111;
  overflow: hidden;
}

.toolbar {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}

.toolbar button {
  background: #222;
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  margin: 0 5px;
  cursor: pointer;
}

#book {
  width: 100vw;
  height: 100vh;
}

.page img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;
  cursor: zoom-in;
}

/* Zoom */
#zoom {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 99;
}

#zoom img {
  max-width: 95%;
  max-height: 95%;
}
</style>
</head>

<body>

<div class="toolbar">
  <button onclick="pageFlip.flipPrev()">◀</button>
  <button onclick="pageFlip.flipNext()">▶</button>
  <button onclick="toggleFullscreen()">⛶</button>
</div>

<div id="book"></div>

<div id="zoom" onclick="closeZoom()">
  <img id="zoomImg">
</div>

<script>
const images = [
  // CAPA
  "SUA_CAPA_AQUI.jpg",

  // MIolo
  "FOTO1.jpg",
  "FOTO2.jpg",
  "FOTO3.jpg",

  // CONTRACAPA
  "SUA_CAPA_AQUI.jpg"
];

const pageFlip = new St.PageFlip(
  document.getElementById("book"),
  {
    width: 550,
    height: 750,
    size: "stretch",
    showCover: true,
    maxShadowOpacity: 0.4
  }
);

pageFlip.loadFromImages(images);

// Zoom
document.getElementById("book").addEventListener("click", e => {
  if (e.target.tagName === "IMG") {
    document.getElementById("zoomImg").src = e.target.src;
    document.getElementById("zoom").style.display = "flex";
  }
});

function closeZoom() {
  document.getElementById("zoom").style.display = "none";
}

// Fullscreen
function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
